<script>
  /*

  /*
- Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    -- drive () - яка виводить в консоль "їдемо зі швидкістю {максимальна швидкість} на годину"
    -- info () - яка виводить всю інформацію про автомобіль
    -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
    -- changeYear (newValue) - змінює рік випуску на значення newValue
    -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і доавляет його в поточний об'єкт car
   */

  function Car1(model, brand, year, maxSpeed, volume) {
    this.model = model;
    this.brand = brand;
    this.year = year;
    this.maxSpeed = maxSpeed;
    this.volume = volume;

    this.drive = function() {
      console.log(`їдемо зі швидкістю ${this.maxSpeed} на годину`);
    };

    this.info = function() {
      console.log(`model: ${this.model}, brand: ${this.brand}, year: ${this.year}, max speed: ${this.maxSpeed}, volume: ${this.volume}`);
    };

    this.increaseMaxSpeed = function(newSpeed) {
      this.maxSpeed = this.maxSpeed + newSpeed;
    };

    this.changeYear = function(newValue) {
      this.year = newValue;
    };

    this.addDriver = function(driver) {
      this.driver = driver;
    };

  }

  let car1 = new Car1('car1', 'brand', 2002, 230, 3);
  console.log(car1);

  car1.drive();
  car1.info();
  car1.increaseMaxSpeed(18);
  car1.changeYear(1995);
  car1.addDriver({ name: 'Dima', age: 30 });

  /*

    -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і доавляет його в поточний об'єкт car

  /*
  -створити класс/функцію конструктор попелюшка з полями ім'я, вік, розмір ноги. Створити 10 попелюшок , покласти їх в масив.
  Сторити об'єкт класу "принц" за допомоги класу який має поля ім'я, вік, туфелька яку він знайшов.
  За допомоги циклу знайти яка попелюшка повинна бути з принцом.
   */

  class Cinderella {
    constructor(name, age, footSize) {
      this.name = name;
      this.age = age;
      this.footSize = footSize;
    }
  }

  class Prince {
    constructor(name, age, shoe) {
      this.name = name;
      this.age = age;
      this.shoe = shoe;
    }
  }

  let prince = new Prince('Prince', 27, 24);

  let cinderellas = [
    new Cinderella('Cinderella1', 20, 30),
    new Cinderella('Cinderella2', 20, 27),
    new Cinderella('Cinderella3', 20, 25),
    new Cinderella('Cinderella4', 20, 32),
    new Cinderella('Cinderella5', 20, 28),
    new Cinderella('Cinderella6', 20, 24),
    new Cinderella('Cinderella7', 20, 29),
    new Cinderella('Cinderella8', 20, 33),
    new Cinderella('Cinderella9', 20, 26),
    new Cinderella('Cinderella10', 20, 31)
  ];

  for (const cinderella of cinderellas) {
    if (prince.shoe === cinderella.footSize) {
      console.log(`${prince.name} - ${prince.shoe} - ${cinderella.name} - ${cinderella.footSize}`);
    }
  }

  // Додатково, знайти необхідну попелюшку за допомоги функції масиву find та відповідного колбеку

  let cinderella = cinderellas.find((cinderella) => cinderella.footSize === prince.shoe);

  console.log(cinderella);
